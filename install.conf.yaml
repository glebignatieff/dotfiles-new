- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [mkdir -p ~/.local/bin, Make dir for binaries]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.local/bin/diff-so-fancy: git/diff-so-fancy/diff-so-fancy
